<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/Tourinfo.css">
    <script src="https://kit.fontawesome.com/f5d95011f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="navBar" class="navbar-white">
        <img src="./assets/images/logo-red.png" alt="" class="logo">
        <ul class="nav-links">
            <li><a href="#" class="active">Popular Places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Tour Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
        <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
    </nav>

    

    <div class="container">

        <div class="list-container">
            <div class="left-col">
                <p>+200 Options</p>
                <h1>Recomended Places in Dominican Republic</h1>
                <div class="house">

                    <div class="house-img">

                        <img src="./assets/images/house-4.png" alt="">

                    </div>

                    <div class="house-info">

                        <p>Private Saona Island Tour</p>
                        <h3>Casa il Paraiso - ALULA 201 (Estrella Dominicus)</h3>
                        <p>4 huéspedes · 1 habitación · 2 camas · 1 baño</p>

                    </div>


                </div>
                


            </div>
            <div class="right-col">

            </div>
        </div>

        <div class="footer">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <hr>
            <p>&copy; 2023 StayHub </p>
        </div>

    </div>

    <script>
        var navBar = document.getElementById("navBar");

        function togglebtn(){
            navBar.classList.toggle("hidemenu");
        }
    </script>
</body>
</html>
